<ng-container *ngFor="let carrera of materias; let i = index">
  <app-por-carrera
    *ngIf="formData.seccionActual - 2 - formData.seleccionados.length == i"
    [formData]="formData"
    [esAprobar]="false"
    [selectedCareerId]="carrera.id"
    (seleccionados)="onChange($event, carrera.id)"
  ></app-por-carrera>
</ng-container>
